name: deploy to production

on:
  push:
    branches:
      - main

concurrency:
  group: ci-deploy-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build, Test, Deploy (production)
    runs-on: ubuntu-latest
    environment: prod    # <-- uses secrets configured in the "production" environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          if npm run -s build --silent --version >/dev/null 2>&1; then
            npm run build
          else
            echo "No build script defined; skipping build step"
          fi

      - name: Trigger Render deploy
        if: ${{ success() }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "${RENDER_API_KEY}" ]; then
            echo "RENDER_API_KEY is not set. Skipping Render deploy." >&2
            exit 1
          fi

          # Replace srv-d487jnemcj7s73dq4opg with your service id (already provided)
          SERVICE_ID="srv-d487jnemcj7s73dq4opg"

          echo "Triggering deploy on Render for service $SERVICE_ID..."
          response=$(curl -sS -X POST "https://api.render.com/deploy/srv-d487jnemcj7s73dq4opg" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Accept: application/json")

          echo "Render response: $response"
          # optional: check for expected keys in response (minimal check)
          echo "$response" | grep -q '"id"' && echo "Render deploy triggered." || (echo "Failed to trigger Render deploy" && exit 1)

      - name: Send success email (SMTP)
        if: ${{ success() }}
        uses: dawidd6/action-send-mail@v3
        with:
          # SMTP settings must be provided via repository environment/secret variables (see notes)
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "✅ Build & Deploy succeeded — main"
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: ${{ secrets.SENDER_EMAIL }}
          content_type: "text/plain"
          body: |
            Build, tests and deploy triggered by push to main succeeded.
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Ref: ${{ github.ref }}
            Render service: srv-d487jnemcj7s73dq4opg
            Workflow: ${{ github.workflow }}
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
