name: PR Approval Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-approval:
    name: Check for approval comment
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request
    outputs:
      approved: ${{ steps.check_approval.outputs.approved }}
    steps:
      - name: Check if comment is "approve" from authorized user
        id: check_approval
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
          AUTHORIZED_USERS: "priteshbrahmbhatt dhrupeshbrahmbhatt"
        run: |
          # Trim whitespace and convert to lowercase
          COMMENT_LOWER=$(echo "$COMMENT_BODY" | tr '[:upper:]' '[:lower:]' | xargs)

          echo "Comment: $COMMENT_LOWER"
          echo "Author: $COMMENT_AUTHOR"
          echo "Authorized users: $AUTHORIZED_USERS"

          # Check if comment author is in the authorized users list
          IS_AUTHORIZED=false
          for user in $AUTHORIZED_USERS; do
            if [[ "$COMMENT_AUTHOR" == "$user" ]]; then
              IS_AUTHORIZED=true
              break
            fi
          done

          if [[ "$COMMENT_LOWER" == "approve" && "$IS_AUTHORIZED" == "true" ]]; then
            echo "approved=true" >> $GITHUB_OUTPUT
            echo "‚úÖ PR approved by authorized user"
          else
            echo "approved=false" >> $GITHUB_OUTPUT
            if [[ "$COMMENT_LOWER" == "approve" ]]; then
              echo "‚ùå User $COMMENT_AUTHOR is not authorized to approve"
            fi
          fi

      - name: Merge PR if approved
        if: steps.check_approval.outputs.approved == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          echo "Merging PR #$PR_NUMBER..."
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
          echo "‚úÖ PR merged successfully"

      - name: Add reaction to comment
        if: steps.check_approval.outputs.approved == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content='rocket'

  pr-check:
    name: PR Requirements Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check PR author
        env:
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          AUTHORIZED_USERS: "priteshbrahmbhatt dhrupeshbrahmbhatt"
        run: |
          echo "PR Author: $PR_AUTHOR"
          echo "Authorized Users: $AUTHORIZED_USERS"

          IS_AUTHORIZED=false
          for user in $AUTHORIZED_USERS; do
            if [[ "$PR_AUTHOR" == "$user" ]]; then
              IS_AUTHORIZED=true
              break
            fi
          done

          if [[ "$IS_AUTHORIZED" == "true" ]]; then
            echo "‚úÖ PR created by authorized user - can be merged directly"
          else
            echo "‚è≥ PR requires approval comment from an authorized user"
            echo "Please wait for approval before merging"
          fi

      - name: Comment on PR with instructions
        if: github.event.pull_request.user.login != 'priteshbrahmbhatt' && github.event.pull_request.user.login != 'dhrupeshbrahmbhatt'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr comment $PR_NUMBER --repo ${{ github.repository }} --body "üëã Thanks for your contribution!

          This PR requires approval before it can be merged.

          **@priteshbrahmbhatt** or **@dhrupeshbrahmbhatt** - Please review and comment \`approve\` to merge this PR.

          ---
          *This is an automated message from the PR approval workflow.*"

  send-merge-email:
    name: Send email on PR merge
    runs-on: ubuntu-latest
    needs: check-approval
    if: needs.check-approval.outputs.approved == 'true'
    environment: prod
    steps:
      - name: Send merge notification email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "PR #${{ github.event.issue.number }} merged - ${{ github.repository }}"
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: ${{ secrets.SENDER_EMAIL }}
          body: |
            Pull Request #${{ github.event.issue.number }} has been merged.

            Repository: ${{ github.repository }}
            Approved by: ${{ github.event.comment.user.login }}

            View PR: ${{ github.event.issue.pull_request.html_url }}

            ---
            This is an automated message from the PR approval workflow.
