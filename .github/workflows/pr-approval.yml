name: PR Approval Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  create-approval-issue:
    name: Create Approval Issue
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'development'
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
    steps:
      - name: Check if approval issue already exists
        id: check_issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Search for existing approval issue for this PR
          EXISTING_ISSUE=$(gh issue list --repo ${{ github.repository }} --state open --search "PR #$PR_NUMBER Approval Request" --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [[ -n "$EXISTING_ISSUE" ]]; then
            echo "issue_exists=true" >> $GITHUB_OUTPUT
            echo "issue_number=$EXISTING_ISSUE" >> $GITHUB_OUTPUT
            echo "Approval issue already exists: #$EXISTING_ISSUE"
          else
            echo "issue_exists=false" >> $GITHUB_OUTPUT
            echo "No existing approval issue found"
          fi

      - name: Create approval issue
        id: create_issue
        if: steps.check_issue.outputs.issue_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          ISSUE_BODY="## üîê Manual Approval Required

          A pull request is waiting for your approval to be merged into **main**.

          ---

          ### Pull Request Details

          | Field | Value |
          |-------|-------|
          | **PR Number** | #$PR_NUMBER |
          | **Title** | $PR_TITLE |
          | **Author** | @$PR_AUTHOR |
          | **Link** | $PR_URL |

          ---

          ### Description
          $PR_BODY

          ---

          ## ‚úÖ How to Approve

          To approve and merge this PR, comment one of the following (case-insensitive):
          - \`approved\`
          - \`approve\`
          - \`yes\`
          - \`confirm\`

          The PR will be automatically merged and this issue will be closed.

          ---

          ## ‚ùå How to Reject

          To reject this PR, comment (case-insensitive):
          - \`rejected\`
          - \`reject\`
          - \`no\`
          - \`deny\`

          The PR will remain open but marked as needing changes.

          ---

          **Authorized Approvers:** @dhrupeshbrahmbhatt

          ---
          *This issue was automatically created by the PR approval workflow.*"

          ISSUE_URL=$(gh issue create \
            --repo ${{ github.repository }} \
            --title "üîí PR #$PR_NUMBER Approval Request: $PR_TITLE" \
            --body "$ISSUE_BODY" \
            --label "approval-required,pr-review" \
            --assignee "dhrupeshbrahmbhatt")

          ISSUE_NUM=$(echo "$ISSUE_URL" | grep -oP '[0-9]+$')
          echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT
          echo "Created issue #$ISSUE_NUM"

      - name: Use existing issue number
        if: steps.check_issue.outputs.issue_exists == 'true'
        id: use_existing
        run: |
          echo "issue_number=${{ steps.check_issue.outputs.issue_number }}" >> $GITHUB_OUTPUT

      - name: Comment on PR with approval instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Check if we already commented
          EXISTING_COMMENT=$(gh pr view $PR_NUMBER --repo ${{ github.repository }} --comments --json comments --jq '.comments[] | select(.body | contains("requires manual approval")) | .id' | head -1)

          if [[ -z "$EXISTING_COMMENT" ]]; then
            gh pr comment $PR_NUMBER --repo ${{ github.repository }} --body "## ‚è≥ Awaiting Manual Approval

          This PR targets the **main** branch and requires manual approval before merging.

          An approval issue has been created. An authorized user must comment \`approved\`, \`approve\`, \`yes\`, or \`confirm\` on the approval issue to merge this PR.

          **Note:** Direct merges to main are blocked until approval is granted.

          ---
          *This is an automated message from the PR approval workflow.*"
          fi

  wait-for-approval:
    name: ‚è≥ Waiting for Approval (5 min timeout)
    runs-on: ubuntu-latest
    needs: create-approval-issue
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'development'
    steps:
      - name: Wait for manual approval
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "üïê Waiting for manual approval..."
          echo "An authorized user must comment 'approved', 'approve', 'yes', or 'confirm' on the approval issue."
          echo ""
          echo "Checking for approval every 30 seconds for 5 minutes..."
          echo ""

          TIMEOUT=300  # 5 minutes in seconds
          INTERVAL=30  # Check every 30 seconds
          ELAPSED=0

          while [ $ELAPSED -lt $TIMEOUT ]; do
            echo "‚è≥ Elapsed: ${ELAPSED}s / ${TIMEOUT}s - Checking for approval..."

            # Search for approval issue
            ISSUE_NUMBER=$(gh issue list --repo ${{ github.repository }} --state open --search "PR #$PR_NUMBER Approval Request" --json number --jq '.[0].number' 2>/dev/null || echo "")

            if [[ -n "$ISSUE_NUMBER" ]]; then
              # Check comments on the issue for approval
              APPROVAL_FOUND=$(gh api repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments --jq '.[] | select(.user.login == "dhrupeshbrahmbhatt") | .body' | tr '[:upper:]' '[:lower:]' | grep -E '^(approved|approve|yes|confirm)$' | head -1 || echo "")

              if [[ -n "$APPROVAL_FOUND" ]]; then
                echo "‚úÖ Approval found! Comment: $APPROVAL_FOUND"
                echo "üöÄ Proceeding to merge PR #$PR_NUMBER..."

                # Merge the PR
                gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
                echo "‚úÖ PR #$PR_NUMBER merged successfully!"

                # Close the issue
                gh issue close $ISSUE_NUMBER --repo ${{ github.repository }} --comment "‚úÖ PR approved and merged automatically."

                exit 0
              fi

              # Check for rejection
              REJECTION_FOUND=$(gh api repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments --jq '.[] | select(.user.login == "dhrupeshbrahmbhatt") | .body' | tr '[:upper:]' '[:lower:]' | grep -E '^(rejected|reject|no|deny)$' | head -1 || echo "")

              if [[ -n "$REJECTION_FOUND" ]]; then
                echo "‚ùå PR was rejected with comment: $REJECTION_FOUND"
                gh pr comment $PR_NUMBER --repo ${{ github.repository }} --body "## ‚ùå PR Rejected

          This PR has been rejected by an authorized reviewer.

          Please review the feedback and make necessary changes before requesting approval again."
                exit 1
              fi
            fi

            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          echo ""
          echo "‚è∞ Timeout reached (5 minutes). No approval received."
          echo "The PR remains open. An authorized user can still approve by commenting on the approval issue."
          echo "Once approved via issue comment, a separate workflow run will handle the merge."
          exit 0

  check-approval:
    name: Check for Approval Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && !github.event.issue.pull_request
    outputs:
      approved: ${{ steps.check_approval.outputs.approved }}
      rejected: ${{ steps.check_approval.outputs.rejected }}
      pr_number: ${{ steps.extract_pr.outputs.pr_number }}
    steps:
      - name: Check if issue is an approval request
        id: check_issue_type
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          if [[ "$ISSUE_TITLE" == *"Approval Request"* ]]; then
            echo "is_approval_issue=true" >> $GITHUB_OUTPUT
            echo "This is an approval request issue"
          else
            echo "is_approval_issue=false" >> $GITHUB_OUTPUT
            echo "This is not an approval request issue"
          fi

      - name: Extract PR number from issue title
        if: steps.check_issue_type.outputs.is_approval_issue == 'true'
        id: extract_pr
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          # Extract PR number from title like "üîí PR #123 Approval Request: ..."
          PR_NUMBER=$(echo "$ISSUE_TITLE" | grep -oP 'PR #\K[0-9]+' || echo "")

          if [[ -n "$PR_NUMBER" ]]; then
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "Extracted PR number: $PR_NUMBER"
          else
            echo "pr_number=" >> $GITHUB_OUTPUT
            echo "Could not extract PR number from title"
          fi

      - name: Check if comment is approval/rejection from authorized user
        if: steps.check_issue_type.outputs.is_approval_issue == 'true' && steps.extract_pr.outputs.pr_number != ''
        id: check_approval
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
          AUTHORIZED_USERS: "dhrupeshbrahmbhatt"
        run: |
          # Trim whitespace and convert to lowercase
          COMMENT_LOWER=$(echo "$COMMENT_BODY" | tr '[:upper:]' '[:lower:]' | xargs)

          echo "Comment: $COMMENT_LOWER"
          echo "Author: $COMMENT_AUTHOR"
          echo "Authorized users: $AUTHORIZED_USERS"

          # Check if comment author is in the authorized users list
          IS_AUTHORIZED=false
          for user in $AUTHORIZED_USERS; do
            if [[ "$COMMENT_AUTHOR" == "$user" ]]; then
              IS_AUTHORIZED=true
              break
            fi
          done

          # Simple approval keywords: approved, approve, yes, confirm
          IS_APPROVAL=false
          if [[ "$COMMENT_LOWER" == "approved" || "$COMMENT_LOWER" == "approve" || "$COMMENT_LOWER" == "yes" || "$COMMENT_LOWER" == "confirm" ]]; then
            IS_APPROVAL=true
          fi

          # Simple rejection keywords: rejected, reject, no, deny
          IS_REJECTION=false
          if [[ "$COMMENT_LOWER" == "rejected" || "$COMMENT_LOWER" == "reject" || "$COMMENT_LOWER" == "no" || "$COMMENT_LOWER" == "deny" ]]; then
            IS_REJECTION=true
          fi

          if [[ "$IS_AUTHORIZED" == "true" ]]; then
            if [[ "$IS_APPROVAL" == "true" ]]; then
              echo "approved=true" >> $GITHUB_OUTPUT
              echo "rejected=false" >> $GITHUB_OUTPUT
              echo "‚úÖ PR approved by authorized user"
            elif [[ "$IS_REJECTION" == "true" ]]; then
              echo "approved=false" >> $GITHUB_OUTPUT
              echo "rejected=true" >> $GITHUB_OUTPUT
              echo "‚ùå PR rejected by authorized user"
            else
              echo "approved=false" >> $GITHUB_OUTPUT
              echo "rejected=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "approved=false" >> $GITHUB_OUTPUT
            echo "rejected=false" >> $GITHUB_OUTPUT
            if [[ "$IS_APPROVAL" == "true" ]]; then
              echo "‚ö†Ô∏è User $COMMENT_AUTHOR is not authorized to approve"
            fi
          fi

      - name: Add unauthorized user warning
        if: steps.check_issue_type.outputs.is_approval_issue == 'true' && steps.check_approval.outputs.approved == 'false' && steps.check_approval.outputs.rejected == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
          AUTHORIZED_USERS: "dhrupeshbrahmbhatt"
        run: |
          COMMENT_LOWER=$(echo "$COMMENT_BODY" | tr '[:upper:]' '[:lower:]' | xargs)

          # Check if it was an approval attempt by unauthorized user
          IS_AUTHORIZED=false
          for user in $AUTHORIZED_USERS; do
            if [[ "$COMMENT_AUTHOR" == "$user" ]]; then
              IS_AUTHORIZED=true
              break
            fi
          done

          # Check if it's an approval attempt
          IS_APPROVAL_ATTEMPT=false
          if [[ "$COMMENT_LOWER" == "approved" || "$COMMENT_LOWER" == "approve" || "$COMMENT_LOWER" == "yes" || "$COMMENT_LOWER" == "confirm" ]]; then
            IS_APPROVAL_ATTEMPT=true
          fi

          if [[ "$IS_AUTHORIZED" == "false" && "$IS_APPROVAL_ATTEMPT" == "true" ]]; then
            gh issue comment ${{ github.event.issue.number }} \
              --repo ${{ github.repository }} \
              --body "‚ö†Ô∏è @$COMMENT_AUTHOR is not authorized to approve this PR.

          Only the following users can approve: **@dhrupeshbrahmbhatt**"
          fi

  merge-pr:
    name: Merge PR
    runs-on: ubuntu-latest
    needs: check-approval
    if: needs.check-approval.outputs.approved == 'true' && needs.check-approval.outputs.pr_number != ''
    steps:
      - name: Merge the PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ needs.check-approval.outputs.pr_number }}
        run: |
          echo "Merging PR #$PR_NUMBER..."
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
          echo "‚úÖ PR #$PR_NUMBER merged successfully"

      - name: Add success comment to issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          PR_NUMBER: ${{ needs.check-approval.outputs.pr_number }}
          APPROVER: ${{ github.event.comment.user.login }}
        run: |
          gh issue comment $ISSUE_NUMBER \
            --repo ${{ github.repository }} \
            --body "## ‚úÖ PR Merged Successfully!

          **PR #$PR_NUMBER** has been merged into main.

          - **Approved by:** @$APPROVER
          - **Merged at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          This issue will now be closed."

      - name: Close the approval issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          gh issue close $ISSUE_NUMBER \
            --repo ${{ github.repository }} \
            --comment "Closed automatically after PR approval and merge."

      - name: Add reaction to approval comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content='rocket'

  handle-rejection:
    name: Handle PR Rejection
    runs-on: ubuntu-latest
    needs: check-approval
    if: needs.check-approval.outputs.rejected == 'true' && needs.check-approval.outputs.pr_number != ''
    steps:
      - name: Comment on PR about rejection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ needs.check-approval.outputs.pr_number }}
          REJECTOR: ${{ github.event.comment.user.login }}
        run: |
          gh pr comment $PR_NUMBER \
            --repo ${{ github.repository }} \
            --body "## ‚ùå PR Rejected

          This PR has been rejected by @$REJECTOR.

          Please review the feedback and make necessary changes before requesting approval again."

      - name: Add rejection comment to issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          PR_NUMBER: ${{ needs.check-approval.outputs.pr_number }}
          REJECTOR: ${{ github.event.comment.user.login }}
        run: |
          gh issue comment $ISSUE_NUMBER \
            --repo ${{ github.repository }} \
            --body "## ‚ùå PR Rejected

          **PR #$PR_NUMBER** has been rejected.

          - **Rejected by:** @$REJECTOR
          - **Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          The PR author should address any concerns and request a new review."

      - name: Add reaction to rejection comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content='eyes'

  send-merge-email:
    name: Send Email on PR Merge
    runs-on: ubuntu-latest
    needs: [check-approval, merge-pr]
    if: needs.check-approval.outputs.approved == 'true'
    environment: prod
    steps:
      - name: Send merge notification email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚úÖ PR #${{ needs.check-approval.outputs.pr_number }} merged - ${{ github.repository }}"
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: ${{ secrets.SENDER_EMAIL }}
          body: |
            Pull Request #${{ needs.check-approval.outputs.pr_number }} has been merged into main.

            Repository: ${{ github.repository }}
            Approved by: ${{ github.event.comment.user.login }}

            ---
            This is an automated message from the PR approval workflow.
